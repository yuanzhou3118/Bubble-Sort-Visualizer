<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Bubble Sort Visualizer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light h-5">
      <a class="navbar-brand" id="pageTitle"
        >Bubble Sort Visualizer by Yuan Zhou</a
      >
      <!-- Make responsive nav with navbar toggler-->
      <button
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        data-target="#navbar"
        data-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar"></div>
    </nav>

    <!-- Main content of the page with info bar and dynamic bar chart-->
    <main class="container-fluid pt-3 px-4">
      <div class="array-size">
        <label>Array Size:</label>
        <input id="myRange" type="text" min="4" max="250" value="10" enabled />
        <button
          class="btn btn-warning"
          onclick="arrayGenerator()"
          id="arrGen"
          enabled
        >
          Generate Random Array
        </button>
        <button
          class="btn btn-primary mx-3 mb-auto"
          id="sort"
          disabled
          onclick="sortFun()"
        >
          Sort!ðŸ˜Ž
        </button>
      </div>
      <div class="time-period">
        <span
          >Running time:
          <span class="btn-success" id="duration"></span> msec</span
        >
      </div>
      <div
        class="container bg-light my-4 pt-2 px-1 d-flex align-items-end justify-content-center flex-row w-100"
        id="graph"
      >
        <!-- Vertical Bars go here, these are just initial bars that get deleted -->
        <!-- <h1 class="mb-auto mr-auto">Change Array Size to Get Started!</h1> -->
        <div class="vertbar">
          <h2 class="numdiv demo">D</h2>
        </div>
        <div class="vertbar">
          <h2 class="numdiv demo">E</h2>
        </div>
        <div class="vertbar">
          <h2 class="numdiv demo">M</h2>
        </div>
        <div class="vertbar">
          <h2 class="numdiv demo">O</h2>
        </div>
      </div>
    </main>

    <!-- Bootstrap requires some jQuery and Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- JS for the sorting visualizer-->
    <script src="app.js"></script>
  </body>
</html>
